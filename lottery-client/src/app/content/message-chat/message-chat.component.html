<div fxLayout="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="2%" fxLayoutAlign="center">

  <div fxFlex="100%" class="mat-field-center">
    <div style="width: 95%; margin-top: 5px;">
      <div style="width: 100%; background-color: #6C63FF; color: whitesmoke; text-align: center;">
        Hộp thư đến
      </div>
    </div>
  </div>

  <div fxFlex="100%" class="mat-field-center">
    <div style="width: 95%; margin-top: 5px;">
      <div style="width: 100%; background-color: #6C63FF; color: whitesmoke; text-align: center;">
        <table mat-table [dataSource]="messageSource">

          <ng-container matColumnDef="from">
            <th mat-header-cell *matHeaderCellDef> Người gửi </th>
            <td mat-cell *matCellDef="let element"> {{element?.position}} </td>
          </ng-container>

          <ng-container matColumnDef="to">
            <th mat-header-cell *matHeaderCellDef> Người nhận </th>
            <td mat-cell *matCellDef="let element"> {{element?.name}} </td>
          </ng-container>

          <ng-container matColumnDef="content">
            <th mat-header-cell *matHeaderCellDef> Nội dung </th>
            <td mat-cell *matCellDef="let element"> {{element?.name}} </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="messageColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: messageColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
