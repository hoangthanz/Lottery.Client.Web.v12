<ng-container>
  <mat-toolbar style="background-color: #6C63FF;" class="layout-header">
    <div fxLayout="row" fxLayout.xs="row" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center" style="width: 100%;">
      <div fxFlex="33%" fxFlex.xs="33%">
        <button class="font-layout" mat-flat-button style="background-color: #6C63FF; color: white;"
          (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div fxFlex="33%" fxFlex.xs="33%">
        <span style="color: whitesmoke;">{{ titleTop }}</span>
      </div>
      <div fxFlex="33%" fxFlex.xs="33%"> </div>

    </div>

  </mat-toolbar>

  <mat-sidenav-container class="layout-container" autosize>
    <mat-sidenav #sidenav mode="over" class="layout-sidenav" [fixedInViewport]="false">
      <ng-material-multilevel-menu [configuration]='config' [items]='appitems' (selectedItem)="selectedItem($event)"
        [expandCollapseStatus]="expandCollapseStatus" (selectedLabel)="selectedLabel($event)">
      </ng-material-multilevel-menu>
    </mat-sidenav>

    <mat-sidenav-content>
      <div fxLayout="column" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="2%" fxLayoutAlign="center">
        <div fxFlex="100%" class="image-center">
          <img src="assets/svg/undraw_playing_cards_cywn.svg" class="img-login-panel">
        </div>
        <div fxFlex="100%" class="image-center">
          <div style="width: 90%;">
            <mat-form-field floatLabel='true'>
              <mat-label>Tên đăng nhập</mat-label>
              <input matInput>
              <mat-icon matSuffix style="color: lightgray;">face</mat-icon>
            </mat-form-field>
          </div>

        </div>

        <div fxFlex="100%" class="image-center">
          <div style="width: 90%;">
            <mat-form-field floatLabel='true'>
              <mat-label>Mật khẩu</mat-label>
              <input matInput type="password">
              <mat-icon matSuffix style="color: lightgray;">vpn_key</mat-icon>
            </mat-form-field>
          </div>
        </div>

        <div fxFlex="100%" class="image-center">
          <div style="width: 90%;">
            <div fxLayout="row" fxLayout.xs="row" fxLayoutWrap fxLayoutGap="2%" fxLayoutAlign="left">
              <div fxFlex="50%">
                <mat-checkbox style="color: lightgray;">Nhớ mật khẩu</mat-checkbox>
              </div>
              <div fxFlex="50%" align="end">
                <button mat-button color="accent">Quên mật khẩu?</button>
              </div>
            </div>
          </div>
        </div>

        <div fxFlex="100%" class="image-center">
          <div style="width: 90%;">
            <button mat-flat-button style="width: 100%; background-color: #6C63FF; color: whitesmoke">Đăng nhập</button>
          </div>
        </div>

        <div fxFlex="100%" class="image-center">
          <div style="width: 90%;">
            <button mat-flat-button style="width: 100%; background-color: #6C63FF; color: whitesmoke">Đăng ký</button>
          </div>
        </div>
      </div>



    </mat-sidenav-content>

  </mat-sidenav-container>
</ng-container>
