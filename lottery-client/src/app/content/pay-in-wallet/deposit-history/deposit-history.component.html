<div fxLayout.xs="column" fxLayoutWrap fxLayoutGap="2%" fxLayoutAlign="space-between center" >

  <div style="width: 90%;">
    <h4 style="color: #6C63FF;">
      Đang Chờ Xử Lý
    </h4>
  </div>

  <div style="width: 90%;">
    <table mat-table [dataSource]="data_Source_Process" class="mat-elevation-z8">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> STT </th>
        <td mat-cell *matCellDef="let element; let i=index"> {{i+1}} </td>
      </ng-container>
    
      <ng-container matColumnDef="dateCreated">
        <th mat-header-cell *matHeaderCellDef> Ngày tạo </th>
        <td mat-cell *matCellDef="let element">{{element.dateCreated | date: 'dd/MM/yyyy - hh:mm:ss'}} </td>
      </ng-container>
    
      <ng-container matColumnDef="coin">
        <th mat-header-cell *matHeaderCellDef> Số Tiền </th>
        <td mat-cell *matCellDef="let element">{{element.coin | number}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayed_Columns_Process"></tr>
      <tr mat-row *matRowDef="let row; columns: displayed_Columns_Process;"></tr>
    </table>
  </div>
</div>

<div fxLayout.xs="column" fxLayoutWrap fxLayoutGap="2%" fxLayoutAlign="space-between center" >

  <div style="width: 90%;">
    <h4 style="color: #6C63FF;">
      Lịch Sử Nạp Tiền
    </h4>
  </div>

  <div style="width: 90%;">
    <table mat-table [dataSource]="data_Source_History" class="mat-elevation-z8">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> STT </th>
        <td mat-cell *matCellDef="let element; let i=index"> {{i+1}} </td>
      </ng-container>
    
      <ng-container matColumnDef="dateCreated">
        <th mat-header-cell *matHeaderCellDef> Ngày Nạp </th>
        <td mat-cell *matCellDef="let element">{{element.dateCreated | date: 'dd/MM/yyyy - hh:mm:ss'}} </td>
      </ng-container>
    
      <ng-container matColumnDef="coin">
        <th mat-header-cell *matHeaderCellDef> Số Tiền </th>
        <td mat-cell *matCellDef="let element">{{element.coin | number}} </td>
      </ng-container>

      <ng-container matColumnDef="billStatus">
        <th mat-header-cell *matHeaderCellDef> Trạng Thái </th>
        <td mat-cell *matCellDef="let element">
          <mat-chip-list>
            <mat-chip color="warn" selected *ngIf="element.billStatus == 1"><mat-icon>clear</mat-icon></mat-chip>
            <mat-chip color="primary" selected *ngIf="element.billStatus == 2"><mat-icon>check</mat-icon></mat-chip>
          </mat-chip-list>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayed_Columns_History"></tr>
      <tr mat-row *matRowDef="let row; columns: displayed_Columns_History;"></tr>
    </table>
  </div>
</div>
